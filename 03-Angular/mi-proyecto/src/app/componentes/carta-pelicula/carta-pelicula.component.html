<!-- Property Binding -->
<!-- Settear valores  propiedades de una etiqueta -->
<img [src]="urlEjemploImagen" alt="">

<!-- Interpolacion -->
<!-- Texto muestra interzar -->
<a [href]="linkTextoEjemplo">
    <p>{{textoEjemplo}}</p>
</a>

<!-- Event Binding -->
<button (click)="ejemploFuncion()" (blur)="eventoOnBlur()">{{textoEjemplo}}</button>
