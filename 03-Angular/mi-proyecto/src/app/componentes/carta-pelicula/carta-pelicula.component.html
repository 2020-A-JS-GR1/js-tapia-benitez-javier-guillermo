<!-- Property Binding -->
<!-- Settear valores  propiedades de una etiqueta -->
<img [src]="urlImagen" alt="" (click)="ejecutarEventoDioClicImagen()">

<!-- Interpolacion -->
<!-- Texto muestra interfaz -->
<a [href]="linkTextoEjemplo">
    <p>{{descripcion}}</p>
</a>

<!-- Event Binding -->
<button (click)="ejecutarEventoDioClic()" (blur)="eventoOnBlur()">{{nombreBoton}}</button>
