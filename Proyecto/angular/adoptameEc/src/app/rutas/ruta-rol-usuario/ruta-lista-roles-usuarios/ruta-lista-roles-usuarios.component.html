<table id="lista">
    <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let rolUsuario of arregloRolesUsuarios">
        <td>{{obtenerUsuarioRol(rolUsuario.id_usuario.id)}}</td>
        <td>{{obtenerRolUsuario(rolUsuario.id_rol.id)}}</td>
        <td>
            <button>Editar</button>
            <button type="button" (click)="eliminarRolUsuario(rolUsuario.id)">Eliminar</button>
        </td>
    </tr>
</table>
