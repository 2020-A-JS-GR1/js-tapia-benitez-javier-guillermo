<div class="buscador">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrarFotografia($event.target.value)" placeholder="Ej. Puppy">
    </mat-form-field>
    <button class="boton crear" type="button" [routerLink]="['/mascotas', 'crear-fotografia']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista" matSort>
        <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
            <td mat-cell *matCellDef="let fotografia">
                <img [src]="fotografia.url">
            </td>
        </ng-container>
        <ng-container matColumnDef="mascota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mascota</th>
            <td mat-cell *matCellDef="let fotografia">{{fotografia.id_mascota.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let fotografia">
                <button class="boton editar" type="button"
                    [routerLink]="['/mascotas', 'editar-fotografia', fotografia.id]">Editar</button>
                <button class="boton eliminar" type="button" (click)="eliminarFotografia(fotografia.id)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="3">No existen registros</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
