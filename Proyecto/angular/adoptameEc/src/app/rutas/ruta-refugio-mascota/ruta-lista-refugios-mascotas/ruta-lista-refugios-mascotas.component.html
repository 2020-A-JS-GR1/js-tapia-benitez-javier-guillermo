<div class="buscador">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrarRefugioMascota($event.target.value)" placeholder="Ej. Patitas de la calle">
    </mat-form-field>
    <button class="boton crear" type="button" [routerLink]="['/mascotas', 'crear-refugio-mascota']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista" matSort>
        <ng-container matColumnDef="refugio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Refugio</th>
            <td mat-cell *matCellDef="let refugioMascota">{{refugioMascota.id_refugio.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
            <td mat-cell *matCellDef="let refugioMascota">{{refugioMascota.id_refugio.direccion}}</td>
        </ng-container>
        <ng-container matColumnDef="mascota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mascota</th>
            <td mat-cell *matCellDef="let refugioMascota">{{refugioMascota.id_mascota.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let refugioMascota">
                <button class="boton editar" type="button"
                    [routerLink]="['/mascotas', 'editar-refugio-mascota', refugioMascota.id]">Editar</button>
                <button class="boton eliminar" type="button"
                    (click)="eliminarRefugioMascota(refugioMascota.id)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen registros</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
