<table id="lista">
    <tr>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let provincia of arregloProvincias">
        <td>{{provincia.nombre}}</td>
        <td>
            <button>Editar</button>
            <button type="button" (click)="eliminarProvincia(provincia.id)">Eliminar</button>
        </td>
    </tr>
</table>
