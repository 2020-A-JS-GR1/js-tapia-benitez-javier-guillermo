<table id="lista">
    <tr>
        <th>Nombre</th>
        <th>Correo electronico</th>
        <th>Provincia</th>
        <th># Mascotas</th>
        <th># Ni√±os</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let usuario of arregloUsuarios">
        <td>{{usuario.nombre}} {{usuario.apellido}}</td>
        <td>{{usuario.email}}</td>
        <td>{{obtenerProvinciaUsuario(usuario.id_provincia.id)}}</td>
        <td>{{usuario.perros + usuario.gatos}}</td>
        <td>{{usuario.ninos}}</td>
        <td>
            <button>Editar</button>
            <button type="button" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
        </td>
    </tr>
</table>
