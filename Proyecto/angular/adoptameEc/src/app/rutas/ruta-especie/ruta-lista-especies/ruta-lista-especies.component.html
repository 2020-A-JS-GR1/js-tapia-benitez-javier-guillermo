<table id="lista">
    <tr>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let especie of arregloEspecies">
        <td>{{especie.nombre}}</td>
        <td>
            <button>Editar</button>
            <button type="button" (click)="eliminarEspecie(especie.id)">Eliminar</button>
        </td>
    </tr>
</table>
