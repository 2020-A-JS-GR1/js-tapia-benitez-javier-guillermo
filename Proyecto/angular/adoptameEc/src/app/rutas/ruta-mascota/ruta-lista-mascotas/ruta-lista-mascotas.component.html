<div class="buscador">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrarMascota($event.target.value)" placeholder="Ej. Pastor Aleman">
    </mat-form-field>
    <button class="boton crear" type="button" [routerLink]="['/mascotas', 'crear-mascota']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista" matSort>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.id_raza.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.edad}}</td>
        </ng-container>
        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.genero}}</td>
        </ng-container>
        <ng-container matColumnDef="tamano">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tama√±o</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.tamano}}</td>
        </ng-container>
        <ng-container matColumnDef="pelaje">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pelaje</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.pelaje}}</td>
        </ng-container>
        <ng-container matColumnDef="vacuna">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vacunas</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.vacuna}}</td>
        </ng-container>
        <ng-container matColumnDef="esterilizacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Esterilizado</th>
            <td mat-cell *matCellDef="let mascota">{{mascota.esterilizacion}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let mascota">
                <button class="boton editar" type="button"
                    [routerLink]="['/mascotas', 'editar-mascota', mascota.id]">Editar</button>
                <button class="boton eliminar" type="button" (click)="eliminarMascota(mascota.id)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9">No existen registros</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
