<div class="buscador">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrarTarjeta($event.target.value)" placeholder="Ej. Javier">
    </mat-form-field>
    <button class="boton crear" type="button" [routerLink]="['/usuarios', 'crear-tarjeta']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista" matSort>
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero</th>
            <td mat-cell *matCellDef="let tarjeta">{{tarjeta.numero}}</td>
        </ng-container>
        <ng-container matColumnDef="caducidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de caducidad</th>
            <td mat-cell *matCellDef="let tarjeta">{{tarjeta.fechaCaducidad}}</td>
        </ng-container>
        <ng-container matColumnDef="cvv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CVV</th>
            <td mat-cell *matCellDef="let tarjeta">{{tarjeta.cvv}}</td>
        </ng-container>
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Propietario</th>
            <td mat-cell *matCellDef="let tarjeta">{{obtenerPropietarioTarjeta(tarjeta.id_usuario.id)}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let tarjeta">
                <button class="boton editar" type="button"
                    [routerLink]="['/usuarios', 'editar-tarjeta', tarjeta.id]">Editar</button>
                <button class="boton eliminar" type="button" (click)="eliminarTarjeta(tarjeta.id)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No existen registros</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
