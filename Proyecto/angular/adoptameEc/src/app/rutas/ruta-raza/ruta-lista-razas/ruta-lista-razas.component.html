<div class="buscador">
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="filtrarRaza($event.target.value)" placeholder="Ej. Pastor Aleman">
    </mat-form-field>
    <button class="boton crear" type="button" [routerLink]="['/mascotas', 'crear-raza']">Crear</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="lista" matSort>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let raza">{{raza.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
            <td mat-cell *matCellDef="let raza">{{raza.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="especie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Especie</th>
            <td mat-cell *matCellDef="let raza">{{raza.id_especie.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <td mat-cell *matCellDef="let raza">
                <button class="boton editar" type="button"
                    [routerLink]="['/mascotas', 'editar-raza', raza.id]">Editar</button>
                <button class="boton eliminar" type="button" (click)="eliminarRaza(raza.id)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen registros</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
