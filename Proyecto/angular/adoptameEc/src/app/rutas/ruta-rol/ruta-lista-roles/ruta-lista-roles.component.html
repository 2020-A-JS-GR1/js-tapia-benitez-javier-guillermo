<table id="lista">
    <tr>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let rol of arregloRoles">
        <td>{{rol.nombre}}</td>
        <td>
            <button>Editar</button>
            <button type="button" (click)="eliminarRol(rol.id)">Eliminar</button>
        </td>
    </tr>
</table>
