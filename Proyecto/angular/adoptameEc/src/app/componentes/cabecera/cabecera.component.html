<div class="cabecera">
    <div class="logo">
        <img class="logo-img" [src]="urlLogo">
    </div>
    <div class="botones">
        <button class="boton" *ngIf="!sesion" (click)="irARegistro()">Registrarse</button>
        <button class="boton" (click)="irALogin()">{{!sesion ? 'Iniciar Sesion' : 'Cerrar Sesion'}}</button>
    </div>
</div>
