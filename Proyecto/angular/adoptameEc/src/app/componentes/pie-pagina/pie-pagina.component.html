<div id="contenedor">

        <div>

        </div>
        <div id="contacto">
            <p id="info">info@adoptame.ec</p>
            <p id="info">adopcion@adoptame.ec</p>
            <p id="info">+593-983002348</p>
            <p id="info">(02)2649394</p>

        </div>
    </div>
    <div id="centro" class="columna">
        <img id="pie-img" [src]="urlPieImagen">
    </div>
    <div id="derecha" class="columna">
        <div id="map-site">
            <p id="title">Menu Principal</p>

                    <a [routerLink]="[ruta.ruta]" id="link">{{ruta.etiqueta}}</a>

            </ul>
        </div>

</div>
