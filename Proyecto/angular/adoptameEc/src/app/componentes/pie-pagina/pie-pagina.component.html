<div class="contenedor">
    <div class="izquierda columna">
        <div>
            <img class="logo-img" [src]="urlLogo">
        </div>
        <div class="contacto">
            <p class="info">info@adoptame.ec</p>
            <p class="info">adopcion@adoptame.ec</p>
            <p class="info">+593-983002348</p>
            <p class="info">(02)2649394</p>
            <p class="info">Ecuador</p>
        </div>
    </div>
    <div class="centro columna">
        <img class="pie-img" [src]="urlPieImagen">
    </div>
    <div class="derecha columna">
        <div class="map-site">
            <p class="title">Menu Principal</p>
            <ul class="site-map-list" *ngFor="let ruta of rutas">
                <li>
                    <a class="link" [routerLink]="[ruta.ruta]">{{ruta.etiqueta}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
